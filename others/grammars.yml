
# to colorize

GRAMMAR_COLORS:
  GRAMMAR_TYPES: blue
  GRAMMAR_VALUES: purple
  GRAMMAR_ACCOUNTCE: blue
  GRAMMAR_KEYWORD: red
  GRAMMAR_BLOCKS: red
  GRAMMAR_OPERATE: green 

# to extension

